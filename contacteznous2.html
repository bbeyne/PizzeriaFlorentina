<!DOCTYPE html>
<html>
<head>
<title>Contactez-nous</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <form class="form-horizontal">
                <fieldset>

                    <!-- Form Name -->
                    <legend>Contactez-nous</legend>

                    <!-- Text input-->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="textinput">Nom</label>  
                      <div class="col-md-4">
                          <input id="textinput" name="textinput" type="text" placeholder="Votre nom" class="form-control input-md">

                      </div>
                  </div>

                  <!-- Button Drop Down -->
                  <div class="form-group">
                      <label class="col-md-4 control-label" for="buttondropdown">Age</label>
                      <div class="col-md-4">
                        <div class="input-group">
                          <input id="buttondropdown" name="buttondropdown" class="form-control" placeholder="Votre age" type="text">
                          <div class="input-group-btn">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                              Choisir
                              <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu pull-right">
                              <li><a href="#">- de 20 ans</a></li>
                              <li><a href="#">20 à 30 ans</a></li>
                              <li><a href="#">31 à 40 ans</a></li>
                              <li><a href="#">41 à 50 ans</a></li>
                              <li><a href="#">51 à 60 ans</a></li>
                              <li><a href="#">+ de 60 ans</a></li>
                          </ul>
                      </div>
                  </div>
              </div>
          </div>

          <!-- Textarea -->
          <div class="form-group">
              <label class="col-md-4 control-label" for="textarea">Message</label>
              <div class="col-md-4">                     
                <textarea class="form-control" id="textarea" name="textarea">Que souhaitez-vous nous dire ?</textarea>
            </div>
        </div>

        <!-- File Button --> 
        <div class="form-group">
          <label class="col-md-4 control-label" for="filebutton">Fichier</label>
          <div class="col-md-4">
            <input id="filebutton" name="filebutton" class="input-file" type="file">
        </div>
    </div>

    <!-- Multiple Radios -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="radios">S'abonner à la newsletter</label>
      <div class="col-md-4">
          <div class="radio">
            <label for="radios-0">
              <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
              Oui
          </label>
      </div>
      <div class="radio">
        <label for="radios-1">
          <input type="radio" name="radios" id="radios-1" value="2">
          Non
      </label>
  </div>
</div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <button id="singlebutton" name="singlebutton" class="btn btn-success">Envoyer</button>
</div>
</div>

</fieldset>
</form>


</div>
</div>

</body>
</html>
